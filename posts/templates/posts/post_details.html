{% extends "posts/main.html" %}

{% block title %}Post details{% endblock %}

{% block content %}
<h3>Post details</h3>
<table>
    <tr>
        <th>Title</th>
        <td>{{ post.title }}</td>
    </tr>
    <tr>
        <th>Author</th>
        <td>{{ post.author }}</td>
    </tr>
    <tr>
        <th>content</th>
        <td>{{ post.content }}</td>
    </tr>
    <tr>
        <th>Created:</th>
        <td>{{ post.created }}</td>
    </tr>
    <tr>
        <th>Modified</th>
        <td>{{ post.modified }}</td>
    </tr>

</table>
{% endblock %}
