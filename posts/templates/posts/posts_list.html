{% extends "posts/main.html" %}
{% block title %} Posts list {% endblock %}
{% block content %}
<ul>
    {% for p in posts %}
    <li><a href="{% url 'posts:details' p.id %}">{{ p.title }}</a></li>
    {% endfor %}
</ul>

<form method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="go">
</form>
{% endblock %}
